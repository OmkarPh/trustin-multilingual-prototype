<nav class="navbar navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand">
      {{'title' | translate }}
    </a>
    <span class="form-inline">
      <select class="form-control" #selectedLang (change)="switchLang(selectedLang.value)">
        <option *ngFor="let language of translate.getLangs()" [value]="language"
          [selected]="language === translate.currentLang">
          {{ language }}
        </option>
      </select>
    </span>
  </div>
</nav>

<div class="container">
  <form>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">{{ "Email" | translate }}</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="{{ 'Email' | translate}}">
      </div>
      <div class="form-group col-md-6">
        <label for="inputPassword4">{{ "Password" | translate }}</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder='{{ "Password" | translate }}'>
      </div>
    </div>
    <div class="form-group">
      <label for="inputAddress">{{ "Address" | translate }}</label>
      <input type="text" class="form-control" id="inputAddress" placeholder='{{ "Address" | translate }}'>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputCity">{{ "City" | translate }}</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="form-group col-md-6">
        <label for="inputState">{{ "State" | translate }}</label>
        <select id="inputState" class="form-control">
          <option selected>...</option>
          <option>...</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck">
        <label class="form-check-label" for="gridCheck">
          {{'TermsConditionsText' | translate}}
        </label>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      {{'Submit' | translate}}
    </button>
  </form>
</div>
